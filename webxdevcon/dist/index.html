<head>

    <!-- Bootstrap, Tailwind, and Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
      html {
          scroll-behavior: smooth;
      }
      .navbar-nav .nav-link {
          position: relative;
          display: inline-block;
          padding: 10px 15px;
      }

      .navbar-nav .nav-link::before {
          content: '';
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 100%;
          height: 3px;
          background-color: #7f5af0;
          border-radius: 50px;
          transform: translateX(-50%) scaleX(0);
          transition: transform 0.3s ease;
      }

      .navbar-nav .nav-link:hover::before {
          transform: translateX(-50%) scaleX(1);
      }

      .navbar-nav .nav-link:hover {
          color: #7f5af0;
      }
      .transform:hover {
          box-shadow: 0 0 8px rgba(127, 90, 240, 0.6);
          border: 2px solid #7f5af0;
          transition: all 0.15s ease-in-out;
          transform: scale(1.07);
      }

      input[type="search"]:focus {
        background-color: rgba(255, 255, 255, 0.16);
        color: #0f172a;
        box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.4);
        transition: all 0.3s ease;
        outline: none;
      }
    </style>

    <!-- Add Finisher Header Animation Script -->
    <script src="https://cdn.jsdelivr.net/npm/finisher-header@1.0.1/dist/finisher-header.es5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

    <div id="bg-animation" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%;"></div>
      <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white/10 backdrop-blur-lg shadow-lg z-20 position-sticky top-0 border-b border-white/20 w-100">
      <div class="container-fluid px-4">
          <a class="navbar-brand d-flex align-items-center gap-2 text-light" href="#">

                  aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-between" id="navbarContent">
              <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-lg-center">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-white fw-semibold" href="#" id="homeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Home
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="homeDropdown">
                          <li><a class="dropdown-item" href="index.html">Main Page</a></li>
                          <li><a class="dropdown-item" href="#hero">Hero Section</a></li>
                      </ul>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-white fw-semibold" href="#" id="shopDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Shop
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                          <li><a class="dropdown-item" href="products.html">All Products</a></li>
                          <li><a class="dropdown-item" href="categories.html">Categories</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white fw-semibold" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white fw-semibold" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white fw-semibold" href="cart.html">Cart</a>
                  </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0">
                  <input class="form-control bg-white/40 backdrop-blur-sm border border-white/30 text-black placeholder-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none rounded-full px-3 py-1" 
                         type="search" placeholder="Search..." aria-label="Search">

          </div>
      </div>

  <!-- Heading -->
  <h1 class="text-5xl text-center text-white font-bold my-8 animate-pulse drop-shadow-lg z-10 position-relative"
      style="font-family: 'Orbitron', sans-serif;">Welcome to EVENT AURA</h1>
  <h1 class="text-white text-7xl md:text-8xl font-extrabold mt-2 mb-8 px-4 leading-tight tracking-wide text-center" style="font-family: 'Orbitron', sans-serif;">
      Experience Innovation
  </h1>

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center flex-col text-center px-4 z-10 position-relative">
      <p class="text-white text-xl md:text-2xl mb-10 max-w-3xl leading-relaxed">
          Dive into next-gen experiences with a seamless blend of technology, design, and interactivity.
      </p>
      <a href="#events" class="relative inline-block px-10 py-4 text-lg font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full transition-all duration-300 hover:scale-105 hover:shadow-xl">
          Explore Now
      </a>
  </section>
  
    

<script>
  gsap.registerPlugin(ScrollTrigger);

  tsParticles.load("tsparticles", {
    background: {
      color: {
        value: "#0d1117"
      }
    },
    fpsLimit: 60,
    interactivity: {
      events: {
        onClick: { enable: true, mode: "push" },
        onHover: { enable: true, mode: "repulse" },
        resize: true
      },
      modes: {
        push: { quantity: 4 },
        repulse: { distance: 100, duration: 0.4 }
      }
    },
    particles: {
      color: { value: "#ffffff" },
      links: {
        color: "#7f5af0",
        distance: 150,
        enable: true,
        opacity: 0.5,
        width: 1
      },
      collisions: { enable: false },
      move: {
        direction: "none",
        enable: true,
        outModes: { default: "bounce" },
        random: false,
        speed: 2,
        straight: false
      },
      number: { density: { enable: true, area: 800 }, value: 80 },
      opacity: { value: 0.5 },
      shape: { type: "circle" },
      size: { value: { min: 1, max: 5 } }
    },
    detectRetina: true
  });

  gsap.from("h1", { duration: 1.4, opacity: 0, y: -40, ease: "power3.out" });
  gsap.from("section h1", { duration: 1.2, opacity: 0, y: 20, ease: "power2.out", delay: 0.4 });
  gsap.from("section p", { duration: 1.4, opacity: 0, y: 20, delay: 0.3, ease: "power3.out" });
  gsap.from("section a", { duration: 1.4, opacity: 0, y: 30, delay: 0.6, ease: "power3.out" });

  gsap.from(".nav-link", { opacity: 0, duration: 1, y: -20, ease: "power3.out", stagger: 0.2 });

  document.querySelectorAll(".nav-link").forEach(item => {
    item.addEventListener('mouseenter', () => {
      gsap.to(item, { scale: 1.1, duration: 0.3 });
      gsap.to(item.querySelector('::before'), { scaleX: 1, duration: 0.3 });
    });
    item.addEventListener('mouseleave', () => {
      gsap.to(item, { scale: 1, duration: 0.3 });
      gsap.to(item.querySelector('::before'), { scaleX: 0, duration: 0.3 });
    });
  });

  const cards = document.querySelectorAll('.transform');
  cards.forEach((card, i) => {
    gsap.from(card, {
      scrollTrigger: {
        trigger: card,
        start: "top 80%",
      },
      opacity: 0,
      y: 30,
      duration: 0.6,
      delay: i * 0.1,
      ease: "power2.out"
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
